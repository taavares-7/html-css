<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente </h1>
    <p>este video esta hospedado no meu propio servidor</p>
    <video width="350" controls>

        <source  src="midia/meuvideo.mp4" type="video/mp4">
        <p>seu navegador nao tem contabilidade </p>
</video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="400" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=St2lIDRXCGUVY_4P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
