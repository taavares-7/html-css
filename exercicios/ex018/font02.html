<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'korcy' ;
            src: url('font/Korcy\ Oblique.ttf') format('truetype'), url('font/Korcy\ Oblique.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        h1{
            font-family: 'korcy', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid doloribus sunt vitae eveniet, suscipit cumque nulla fugit voluptates ullam vel est sit aliquam soluta unde temporibus consequatur laborum sint autem.</p>
</body>
</html>
