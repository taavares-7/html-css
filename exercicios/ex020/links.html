<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration:none ;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellowgreen;
        }
        a::before{
            content:'⇒ ';
        }
        a::after{
            content:'⇐' ;
        }
    </style>
</head>
<body>
    <h1>Personalizando links </h1>

    <ul>
        <li><a href="https://github.com/tavaresmt333/tavaresmt333.github.io" target="_blank">repositorio Github</a></li>

    </ul>
</body>
</html>
