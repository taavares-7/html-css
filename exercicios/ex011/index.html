<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos ou simplismente aumente  e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/fotom.png" type="image/png">
<img src="imagens/fotog.png" alt="imagen flexivel">
    </picture>
    <h1>reproduzindo audio em HTML5</h1>
    <p>vamos aprender reproduzir audio em html5</p>
    <audio src="midias/Whoop - Anno Domini Beats.mp3"  controls></audio>
</body>
</html>
